<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSOR</title>
  <link rel="stylesheet" href="styles/6rockPaperScissor.css">
</head>
<body>
 <p class="title">Rock Paper Scissor</p>
  <button onclick="
    playGame(`Rock`);
  "><img src="images/rock.png" class="move-icon"></button>

  <button 
  onclick="
     playGame(`Paper`);
  "><img src="images/paper.png" class="move-icon"></button>

  <button onclick=" 
   playGame(`Scissor`);
  "><img src="images/scissor.png" class="move-icon"></button>


  <p class="js-result"></p>
  <p class="js-moves"></p>
  
  <p class="js-score"></p>


  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem(`score`);
  updateScoreElement();
  " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoplay();
    ">Auto Play</button>

    <script src="scripts/6rockPaperScissor.js"></script>
    
</body>
</html>
